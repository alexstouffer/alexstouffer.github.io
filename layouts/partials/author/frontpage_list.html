<section class="section narrow">
  <section class="section nartrow ">
    <div id="articlesList" class="articles-list-container show-details">
      {{ $author := site.GetPage "authors/alex-stouffer" }}
      {{ range $index, $element := $author.Pages }}
        {{ if(modBool $index 2) }}
          <div class="post-row">
        {{end}}
          <a href="{{ .RelPermalink }}" class="article-link">
            <div class="article-data-outer">
              <div class="image-container">
                <img src="{{ .Params.hero }}" class="article-image" />
              </div>
              <div class="article-data">
                <h2 class="article-title">
                  {{ .Params.title }}
                </h2>
                <p class="article-excerpt">
                  {{ .Params.excerpt }}
                </p>
                <div class="article-metadata">
                  {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read
                </div>
              </div>
            </div>
          </a>
          <a href="{{ .RelPermalink }}" style="opacity: 0;" class="article-link">
          </a>
        {{ if not (modBool $index 2) }}
          </div>
        {{end}}
      {{ end }}
    </div>
  </section>
</section>
